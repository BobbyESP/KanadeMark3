syntax = "proto3";

option java_package = "caios.android.kanade.core.datastore";
option java_multiple_files = true;

enum ArtistOrderProto {
  ARTIST_UNSPECIFIED = 0;

  ARTIST_ASC_NAME = 1;
  ARTIST_ASC_NUM_TRACKS = 2;
  ARTIST_ASC_NUM_ALBUMS = 3;

  ARTIST_DESC_NAME = 4;
  ARTIST_DESC_NUM_TRACKS = 5;
  ARTIST_DESC_NUM_ALBUMS = 6;
}