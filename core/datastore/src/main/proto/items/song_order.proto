syntax = "proto3";

option java_package = "caios.android.kanade.core.datastore";
option java_multiple_files = true;

enum SongOrderProto {
  SONG_UNSPECIFIED = 0;

  SONG_ASC_NAME = 1;
  SONG_ASC_ARTIST = 2;
  SONG_ASC_ALBUM = 3;
  SONG_ASC_DURATION = 4;
  SONG_ASC_YEAR = 5;
  SONG_ASC_TRACK = 6;

  SONG_DESC_NAME = 7;
  SONG_DESC_ARTIST = 8;
  SONG_DESC_ALBUM = 9;
  SONG_DESC_DURATION = 10;
  SONG_DESC_YEAR = 11;
  SONG_DESC_TRACK = 12;
}
